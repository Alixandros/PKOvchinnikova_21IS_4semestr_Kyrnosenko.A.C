<!DOCTYPE html>
<html>
<head>
    <title>EduGrader Рабочий</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        pre { background: white; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>EduGrader API Тест</h1>
        
        <!-- Проверка сервера -->
        <div id="server-status">Проверка сервера...</div>
        
        <!-- Кнопки для тестов -->
        <button onclick="checkRoot()">Проверить корневой путь (/)</button>
        <button onclick="checkDocs()">Проверить документацию (/docs)</button>
        
        <hr>
        
        <h3>Регистрация</h3>
        <input type="email" id="email" value="test@example.com">
        <input type="text" id="username" value="testuser">
        <input type="text" id="fullname" value="Тестовый Пользователь">
        <input type="password" id="password" value="password123">
        <select id="role">
            <option value="student">Студент</option>
            <option value="teacher">Преподаватель</option>
        </select>
        <button onclick="register()">Зарегистрироваться</button>
        
        <h3>Вход</h3>
        <input type="text" id="login-user" value="testuser">
        <input type="password" id="login-pass" value="password123">
        <button onclick="login()">Войти</button>
        
        <h3>Результат:</h3>
        <pre id="result">Нажмите кнопку...</pre>
    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:8000';
        
        // Проверка сервера при загрузке
        window.onload = async function() {
            const statusDiv = document.getElementById('server-status');
            try {
                const response = await fetch(BASE_URL);
                const data = await response.json();
                statusDiv.className = 'success';
                statusDiv.innerHTML = `✅ Сервер работает! Ответ: ${JSON.stringify(data)}`;
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerHTML = `❌ Сервер не отвечает: ${error.message}`;
            }
        };

        async function checkRoot() {
            try {
                const response = await fetch(BASE_URL);
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка: ' + error;
            }
        }

        async function checkDocs() {
            try {
                const response = await fetch(BASE_URL + '/docs');
                const text = await response.text();
                document.getElementById('result').innerText = 'Документация доступна (HTML)';
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка: ' + error;
            }
        }

        async function register() {
            const data = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                full_name: document.getElementById('fullname').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch(BASE_URL + '/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('result').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка: ' + error;
            }
        }

        async function login() {
            const data = {
                username: document.getElementById('login-user').value,
                password: document.getElementById('login-pass').value
            };
            
            try {
                const response = await fetch(BASE_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('result').innerText = JSON.stringify(result, null, 2);
                
                if (result.access_token) {
                    alert('Вход выполнен! Токен получен');
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка: ' + error;
            }
        }
    </script>
</body>
</html>
