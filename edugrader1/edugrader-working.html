<!DOCTYPE html>

<body>

        <button class="test-btn" onclick="testApiDocs()">üìñ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—é (/docs)</button>

        <input type="password" id="password" placeholder="Password" value="password123">

            <option value="teacher">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</option>

    <script>
        const BASE_URL = 'http://127.0.0.1:8000';
        const API_URL = BASE_URL + '/api';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            testConnection();
        };

        async function testConnection() {
            const statusDiv = document.getElementById('serverStatus');
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerText = '‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...';
                const response = await fetch(BASE_URL, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç! –û—Ç–≤–µ—Ç: ${JSON.stringify(data)}`;
                    resultDiv.innerText = JSON.stringify(data, null, 2);
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ${response.status}`;
                    resultDiv.innerText = `–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ${error.message}`;
                resultDiv.innerText = `–û—à–∏–±–∫–∞: ${error.message}\n\n–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:\n1. –ó–∞–ø—É—â–µ–Ω –ª–∏ —Å–µ—Ä–≤–µ—Ä (uvicorn app.main_simple:app --reload)\n2. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ª–∏ –∞–¥—Ä–µ—Å (${BASE_URL})\n3. –ù–µ—Ç –ª–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ CORS`;
            }
        }

        async function testApiDocs() {

                const response = await fetch(BASE_URL + '/docs', {

                    window.open(BASE_URL + '/docs', '_blank');

                }
            } catch (error) {
                resultDiv.innerText = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        async function register() {
            const data = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                full_name: document.getElementById('fullname').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value

            const resultDiv = document.getElementById('result');
            resultDiv.innerText = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...';
            
            try {
                console.log('Sending to:', API_URL + '/auth/register');
                console.log('Data:', data);
                
                const response = await fetch(API_URL + '/auth/register', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                resultDiv.innerText = JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,

                if (response.ok) {
                    alert('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.');

        async function login() {
            const data = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value

            const resultDiv = document.getElementById('result');
            resultDiv.innerText = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –≤—Ö–æ–¥–∞...';

                console.log('Data:', data);

                    headers: {
                        'Content-Type': 'application/json',

                    body: JSON.stringify(data)

                resultDiv.innerText = JSON.stringify({
