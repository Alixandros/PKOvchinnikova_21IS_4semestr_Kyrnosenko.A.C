<!DOCTYPE html>
<html>
<head>
    <title>EduGrader Fixed</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        pre { background: white; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ EduGrader - Рабочая версия</h1>
        <div class="success">Сервер API работает! http://localhost:8000</div>
        
        <h3>Регистрация</h3>
        <input type="email" id="email" value="test@example.com">
        <input type="text" id="username" value="testuser">
        <input type="text" id="fullname" value="Тестовый Пользователь">
        <input type="password" id="password" value="password123">
        <select id="role">
            <option value="student">Студент</option>
            <option value="teacher">Преподаватель</option>
        </select>
        <button onclick="register()">Зарегистрироваться</button>
        
        <h3>Вход</h3>
        <input type="text" id="loginUser" value="testuser">
        <input type="password" id="loginPass" value="password123">
        <button onclick="login()">Войти</button>
        
        <h3>Результат</h3>
        <pre id="result">Ожидание...</pre>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        async function register() {
            const data = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                full_name: document.getElementById('fullname').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch(API_URL + '/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('result').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка: ' + error;
            }
        }
        
        async function login() {
            const data = {
                username: document.getElementById('loginUser').value,
                password: document.getElementById('loginPass').value
            };
            
            try {
                const response = await fetch(API_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('result').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка: ' + error;
            }
        }
    </script>
</body>
</html>
